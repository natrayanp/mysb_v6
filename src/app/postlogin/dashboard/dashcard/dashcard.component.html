
<mat-card [ngClass]="(detailmode)?'dashcarddetail mat-elevation-z8':'dashcardless mat-elevation-z8'">
  <mat-card-header>
    <mat-card-title>
        <h2>{{pfmain.pfportfolioname}}</h2>
    </mat-card-title>
    <mat-card-subtitle>{{pfmain.pfpurpose}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf = "dailyposfetch">
        <mat-spinner [diameter]="40"></mat-spinner>
    </div>
    <div fxLayout = "row wrap" *ngIf = "!dailyposfetch">
          
      <div fxFlex="1 1 25%">
        <p>Total Value</p>
        <p>
            <label>
                <h3>{{dpsum.curval}}</h3>
            </label>
        </p>
      </div>

      <div fxFlex="1 1 auto">
          <p>Invested Amount </p>
          <p>
              <label>
                  <h3>{{dpsum.invamt}}</h3>
              </label>
          </p>
        </div>
        <div fxFlex="1 1 auto">
            <p>P/L Amount </p>
            <p>
                <label>
                    <h3>{{dpsum.pnl}}</h3>
                </label>
            </p>
          </div>

          <div fxFlex="1 1 auto">
              <p>Growth % </p>
              <p>
                  <label>
                      <h3>{{dpsum.percentgr}}%</h3>
                  </label>
              </p>
            </div>

    </div>

    <!--div fxLayout = "row wrap">
          
        <div fxFlex="1 1 50%">
          <p>Start date </p>
          <p>
              <label>
                  <h3>25-May-2018</h3>
              </label>
          </p>
        </div>
  
        <div fxFlex="1 1 50%">
            <p>End date </p>
            <p>
                <label>
                    <h3>25-May-2028</h3>
                </label>
            </p>
          </div>
  
      </div-->
      <div *ngIf = "dashcharfetch">
            <mat-spinner [diameter]="40"></mat-spinner>
      </div>
      <div *ngIf = "!dashcharfetch" >
          <app-chart [data] = "linedata" [config]="config1" [elementId]="elementId" [charttype]="'line'" [detailmode]="detailmode"></app-chart>
      </div>


    <div *ngIf = "detailmode">
        <div *ngFor = "let dpprod of dpprods; let j = index">
            <prodcard [mode]="'integrated'" [idpprod]="dpprod" [ipfindex]="myind" [iprodindex]="j" ></prodcard>
        </div>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf = "!detailmode" (click)="navigatedetailspg()">Details</button>    
  </mat-card-actions>
</mat-card>
