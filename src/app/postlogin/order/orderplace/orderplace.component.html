<mat-toolbar class = "mat-elevation-z1">Order Placement</mat-toolbar>

<mat-tab-group >
  <div *ngFor="let prod of products">
    <mat-tab label = {{prod.dispname}} >
      <ng-template matTabContent >
        <orderplace-type [prod]="prod.name"></orderplace-type>        
      </ng-template>
    </mat-tab>
  </div>
</mat-tab-group>
