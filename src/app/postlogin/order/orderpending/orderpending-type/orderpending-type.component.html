<mat-tab-group>
    <div *ngFor="let tran of trantypes">
        <mat-tab *ngIf ="tran.name === showtran || showtran === 'all'" label= {{tran.dispname}}>
            <ng-template matTabContent >
            <orderpending-list [prod]="prod" [tran]= "tran.name" [showprod]="showprod" [showtran]= "showtran" ></orderpending-list>
            </ng-template>
        </mat-tab>
    </div>
</mat-tab-group>
